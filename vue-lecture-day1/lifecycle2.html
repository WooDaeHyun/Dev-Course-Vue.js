<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
    </div>

    <script>
      const App = {
        data() {
          return {
            msg: "Hello Vue!",
          };
        },
        beforeUpdate() {
          // 데이터 수정 전 실행될 내용
          console.log("beforeUpdate", this.msg); // 변경된 내용이 출력됨
          console.log(document.querySelector("h1").textContent); // 변경 전 내용이 출력됨
        },
        updated() {
          // 데이터가 수정 된 이후의 실행될 내용
          console.log("updated", this.msg); // 변경된 내용이 출력됨
          console.log(document.querySelector("h1").textContent); // 변경 된 내용이 출력됨
        },
      };
      const app = Vue.createApp(App);
      const vm = app.mount("#app");
    </script>
  </body>
</html>
