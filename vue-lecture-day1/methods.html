<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    컴포넌트 인스턴스에 메서드를 추가하려면 `methods` 옵션을 사용하면 된다. 동작하기를 원하는 메서드들이 담긴 하나의 객체여야 한다.

    `methods` 안에서 컴포넌트 인스턴스를 항상 참조할 수 있도록 `this` 값을 자동으로 바인딩한다. 여기서 `this`는 뷰의 인스턴스를 참조한다. `methods` 정의할 때만 화살표 함수를 사용하면 `this` 값을 바인딩하지 못하기 때문에 일반 함수로 정의해야 한다.

    이벤트에 메소드를 호출할 때는 호출기호를 생략할 수 있다.
    */
    </script>
  </body>
</html>
