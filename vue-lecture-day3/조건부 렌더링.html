<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <!-- 조건문은 무조건 이어서 작성해야함! 사이에 다른 태그가 있으면 안됨 -->
      <h1 v-if="isShow">hello vue!</h1>
      <template v-else-if="[]">
        <!-- template 태그는 만들어지지 않음 가상 태그라고 생각하면 될 듯! div로 넣으면 div까지 생기는 것을 방지 -->
        <h2>Application..</h2>
        <p>1234</p>
        <span>5678</span>
      </template>
      <h2 v-else>Good Morning</h2>
    </div>
    <script>
      const App = {
        data() {
          return {
            isShow: null,
          };
        },
      };

      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
