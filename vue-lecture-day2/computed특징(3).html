<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ user.name }}</h1>
      <h1>{{ upperName }}</h1>
      <h2>{{ user.age }}</h2>
      <h2>{{ doubleAge }}</h2>
    </div>
    <script>
      const App = {
        data() {
          return {
            user: {
              name: "Leon",
              age: 22,
              email: "leon@abc.com",
            },
          };
        },
        computed: {
          doubleAge() {
            // 이것도 하나의 데이터임 이제
            console.log("Double!");
            return this.user.age * 2; // this.user.name이 바뀌어도 동작하지 않아 효율적임
          },
          upperName() {
            return this.user.name.toUpperCase(); // this.user.name이 바뀐 경우에만 돌아감! 효율적임
          },
        },
      };
      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
