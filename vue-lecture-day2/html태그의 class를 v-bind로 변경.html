<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <style>
      .title {
        font-size: 60px;
        color: blue;
      }
      .active {
        color: red;
      }
      .title--small {
        font-size: 40px;
      }
      .color--orange {
        color: orange;
      }
    </style>
    <div id="app">
      <button @click="toggle">Toggle</button>
      <h1 :class="styleObject" class="title">{{ msg }}</h1>
      <!-- v-bind:된 class="여기는 자바스크립트임!!" << 객체인 경우에 key: value로 들어가는데
      이게 value가 true인 경우에 해당 태그의 class를 해당 프로퍼티로 갖게됨!! -->
    </div>
    <script>
      const App = {
        data() {
          return {
            msg: "Hello Vue!",
            active: false,
            small: true,
          };
        },
        computed: {
          styleObject() {
            return {
              active: this.active,
              "title--small color--orange": this.small,
            };
          },
        },
        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      };

      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
